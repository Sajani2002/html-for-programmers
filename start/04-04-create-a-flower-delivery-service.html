<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <form action="" method="">
  <div>
    <h2>Recipient Details</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="full-name"><br>
    <label for="tel">Telephone Number</label>
    <input type="tel" id="tel" name="telephone"><br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address"><br>
  </div>
  <div>
    <h2>Sender Details</h2>
    <label for="full-name">Full Name</label>
    <input type="text" id="fulll-name" name="name"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>
  </div>

    <h2>Order</h2>
    <select name="boquet-type" id="boquet-select">
      <option value="basic">Basic boquet</option>
      <option value="premium">Premium boquet</option>
      <option value="choco">Premium boquet + chocolate</option>
    </select>
    <h3>Message</h3>
    <textarea></textarea><br>
    <input type="submit" value="checkout">
  </form>
</body>

</html>
