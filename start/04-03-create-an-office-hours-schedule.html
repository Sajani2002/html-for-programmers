<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Office Hours Schedule</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">8.00 to 9.00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Closed</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <tr>
        <th scope="row">9.00 to 11.00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
